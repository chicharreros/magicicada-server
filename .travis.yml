sudo: required
dist: trusty
language: bash

services:
    - docker

before_install:
    - docker pull ubuntu:16.04
    - docker build -t magicicada-client-test-run .

script:
    - docker run magicicada-client-test-run make clean-sourcedeps
    - docker run magicicada-client-test-run make test SOURCEDEPS_DIR=sourcedeps
